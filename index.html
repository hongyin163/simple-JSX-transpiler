<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple JSX transpiler Play Ground</title>
	<style>
		body{
			font-family: "Courier"
		}
	</style>
</head>
<body>
	<textarea id="source" cols="50" rows="20">
	</textarea>
	<textarea id="result" cols="50" rows="20"></textarea>
	<button id="btn">Magic!</button>
	<script src="/simple-JSX-transpiler/dist/simple-jsx-transpiler.js"></script>
	<script>
		var Transpiler = sjt.default;
		var source = document.querySelector("#source")
		source.value = `
		  <div>
        <h3>TODO</h3>
        <TodoList items={this.state.items} />
        <form onSubmit={this.handleSubmit}>
          <input onChange={this.handleChange} value={this.state.text} />
          <button>{'Add #' + (this.state.items.length + 1)}</button>
        </form>
      </div>`
		var result = document.querySelector("#result")
		var btn = document.querySelector("#btn")
		btn.addEventListener("click", function(){
			var code = source.value
			result.value = Transpiler.transpile(code).body
		})
	</script>
</body>
</html>
